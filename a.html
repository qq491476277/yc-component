    <script>
        let nums = [-1, 0, 1, 2, -1, -1, 2, -4];
        function getNumberSum(nums) {
            // if (nums.length < 3) {
            //     return
            // }
            let result = []
            nums.sort((a, b) => a - b)
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === nums[i - 1]) {
                    continue
                };
                let left = i + 1;
                let right = nums.length - 1;
                while (left < right) {
                    const sum = nums[i] + nums[left] + nums[right];
                    if (sum > 0) {
                        right--
                    } else if (sum < 0) {
                        left++
                    } else {
                        result.push([nums[i], nums[left++], nums[right--]]);
                        while (nums[left] === nums[left - 1]) {
                            left++
                        }
                        while (nums[right] === nums[right + 1]) {
                            right--
                        }
                    }
                }
            }
            return result
        }
        // console.log(getNumberSum(nums));
        var threeSum = function (nums) {
            if (nums.length < 3) {
                return []
            }
            let result = []
            nums.sort((a, b) => a - b)
            for (let i = 0; i < nums.length; i++) {
                let left = i + 1
                let right = nums.length - 1

                if (nums[i] === nums[i - 1]) continue;
                while (left < right) {
                    const sum = nums[i] + nums[left] + nums[right]
                    if (sum > 0) {
                        right--
                    } else if (sum < 0) {
                        left++
                    } else {
                        result.push([nums[i], nums[left++], nums[right--]])
                        while (nums[left] === nums[left - 1]) {
                            left++
                        }
                        while (nums[right] === nums[right + 1]) {
                            right--
                        }
                    }
                }
            }
            return result
        };
        console.log(threeSum(nums));

    </script>

    <script>
        // 复杂链表复制
        function RandomListNode(x) {
            this.val = x;
            this.next = null;
            this.random = null;
        }

        function copyRandomList(pHead) {
            if (pHead === null) return;

            // 对应思路二中的第一步：
            var currNode = pHead;
            while (currNode !== null) {
                var node = new RandomListNode(currNode.val);
                node.next = currNode.next;
                currNode.next = node;
                currNode = node.next;
            }

            // 对应思路二中的第二步：
            currNode = pHead;
            while (currNode !== null && currNode.next !== null) {
                if (currNode.random) {
                    currNode.next.random = currNode.random.next;
                }
                currNode = currNode.next.next;
            }

            //拆分，对应思路二中的第三步：        
            var pCloneHead = pHead.next;
            var temp = null;
            currNode = pHead;
            while (currNode.next !== null) {
                tmp = currNode.next;
                currNode.next = tmp.next;
                currNode = tmp;
            }
            return pCloneHead;
        }
    </script>
