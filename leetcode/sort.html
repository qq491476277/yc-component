        function sort(nums) {
            // 冒泡 耗时 132ms 内存56m
            let arr = nums[0]
            let left = []
            let right = []
            if (nums.length > 1) {
                for (let i = 1; i < nums.length; i++) {
                    if (nums[i] < arr) {
                        left.push(nums[i])
                    } else {
                        right.push(nums[i])
                    }
                }
                return sort(left).concat(arr).concat(sort(right))

            } else {
                return nums
            }
        }
