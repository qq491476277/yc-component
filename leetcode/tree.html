    <script>
        class Node {
            constructor(value) {
                this.value = value
                this.left = null
                this.right = null

            }
            show() {
                console.log(this.value);
            }
        }
        class Tree {
            constructor(value) {
                this.root = null
            }
            // 遍历实现
            add(value) {
                let node = new Node(value)
                if (!this.root) {
                    this.root = node
                    return
                }
                var current = this.root;
                var parent = null;
                while (current) {
                    parent = current
                    if (value > current.value) {
                        current = current.right
                        if (!current) {
                            parent.right = node
                        }
                    } else {
                        current = current.left
                        if (!current) {
                            parent.left = node
                        }
                    }
                }
            }

            // 中序 升序
            inOrder(root) {
                if (root) {
                    this.inOrder(root.left)
                    root.show()
                    this.inOrder(root.right)
                }
            }
            // 先序 优先打印自身
            preOrder(root) {
                if (root) {
                    root.show()
                    this.preOrder(root.left)
                    this.preOrder(root.right)
                }
            }
            // 后序 最后打印自身
            laterOrder(root) {
                if (root) {
                    this.laterOrder(root.left)
                    this.laterOrder(root.right)
                    root.show()
                }
            }
            // 最大值
            getMax() {
                let cur = this.root
                let parent = null
                while (cur) {
                    parent = cur
                    cur = cur.right
                    if (!cur) {
                        return parent.value
                    }
                }
            }
            // 最小值
            getMax() {
                let cur = this.root
                let parent = null
                while (cur) {
                    parent = cur
                    cur = cur.left
                    if (!cur) {
                        return parent.value
                    }
                }
            }
            // 查找
            find(value) {
                let cur = this.root
                while (cur) {
                    if (value > cur.value) {
                        cur = cur.right
                    } else if (value < cur.value) {
                        cur = cur.left
                    } else {
                        return cur
                    }
                }
                return null
            }
            // 最大深度
            getDeep(root) {
                if (root) {
                    return Math.max(this.getDeep(root.left), this.getDeep(root.right)) + 1
                }
                return 0
            }
        }
