    <script>
        class ListNode {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }
        class LinkList {
            constructor() {
                this.head = null
                this.length = 0
            }
            append(element) {
                const node = new ListNode(element)
                let current = null
                if (!this.head) {
                    this.head = node
                } else {
                    current = this.head
                    while (current.next) {
                        current = current.next
                    }
                    current.next = node
                }
                this.length++
            }
            // insert(element, index) {

            insert(position, element) {
                if (position >= 0 && position <= this.length) {
                    const node = new ListNode(element)
                    let current = this.head
                    let previous = null
                    let index = 0
                    if (position === 0) {
                        this.head = node
                    } else {
                        while (index++ < position) {
                            previous = current
                            current = current.next
                        }
                        node.next = current
                        previous.next = node
                    }
                    this.length++
                    return true
                }
                return false
            }

            removeAt(length) {
                let current = this.head
                let previous = null
                let index = 0
                if (length >= 0 && length < this.length) {
                    if (length === 0) {
                        this.head = current.next
                    } else {
                        while (length > index) {
                            previous = current
                            current = current.next
                            index++
                        }
                        previous.next = current.next
                    }
                    this.length--
                    return current.element
                }
            }
            remove(element) {
                console.log(this.indexOf)
            }
            size() {
                return this.length
            }
            findIndex(element) {
                let index = 0
                let current = this.head
                while (current.element !== element) {
                    current = current.next
                    index++
                }
                return index
            }
            print() {
                let array = []
                let current = this.head
                while (current) {
                    array.push(current.element)
                    current = current.next
                }
                return array.join('')
            }
            printReverse() {
                let array = []
                let current = this.head
                while (current) {
                    array.unshift(current.element)
                    current = current.next
                }
                return array.join('')
            }
        }
