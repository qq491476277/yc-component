        function search(nums, target) {
            let left = 0
            let right = nums.length - 1
            while (left <= right) {
                let mid = Math.floor((right + left) / 2)
                if (nums[mid] < target) {
                    left = mid + 1
                } else if (nums[mid] > target) {
                    right = mid - 1
                } else {
                    return mid
                }
            }
            return -1
        }

        function find(array, target) {

            let x = array.length - 1
            let y = 0
            return getXY(array, target, x, y)

        }
        function getXY(array, target, x, y) {
            if (array[y] !== undefined && array[y][x] !== undefined) {
                if (array[y][x] === target) {
                    return true
                } else if (array[y][x] > target) {
                    return getXY(array, target, x - 1, y)
                }
                else if (array[y][x] < target) {
                    return getXY(array, target, x, y + 1)
                }
            } else {
                return false
            }
        }
