<body>
    <script>
        let array = [1, 0, 3, 4, 5]
        function isShunzi(nums) {
            let bool = true
            for (let i = 0; i < nums.length; i++) {
                if (i > 0) {
                    if (nums[i] - nums[i - 1] !== 1 && nums[i] - nums[i - 1] !== nums[i]) {
                        bool = false
                    }
                }
            }
            return bool
        }
        console.log(isShunzi(array));
    </script>
