    <script>
        let n = 45
        // 递归

        function fibonacc(n) {
            let val = []
            val[0] = 0
            val[1] = 1
            if (n < 2) {
                return n
            } else {
                for (let i = 2; i <= n; i++) {
                    val[i] = val[i - 1] + val[i - 2];
                }
                console.log(val);

                return val[n]
            }
        }
        console.log(fibonacc(n));

    </script>
